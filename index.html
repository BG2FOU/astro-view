<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东北地区观星地汇总地图</title>
    <link rel="icon" href="deathstar.ico">
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>🔭 观星地导览</h1>
                <p class="subtitle">点击地图标记查看详细信息</p>
            </div>
            <div class="header-controls">
                <div id="layer-control" class="layer-control">
                    <label><input type="radio" name="layer" value="standard" checked> 标准图层</label>
                    <label><input type="radio" name="layer" value="satellite"> 卫星图层</label>
                    <label><input type="checkbox" id="roadnet-toggle"> 开启路网</label>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div id="map" class="map-container">
            </div>
            <div id="submit-panel" class="submit-panel hidden">
                <button class="close-btn" id="submit-close-btn">×</button>
                <div class="submit-content">
                    <h2>✨ 提交新观星地</h2>
                    <form id="observatory-form" class="observatory-form">
                        <div class="form-group">
                            <label>地点名称 *</label>
                            <input type="text" id="form-name" name="name" required placeholder="观星地名称">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>纬度*</label>
                                <input type="number" id="form-latitude" name="latitude" step="0.0001" required placeholder="00.0000">
                            </div>
                            <div class="form-group">
                                <label>经度*</label>
                                <input type="number" id="form-longitude" name="longitude" step="0.0001" required placeholder="000.0000">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>波特尔等级(1-9)</label>
                                <input type="number" id="form-bortle" name="bortle" min="1" max="9" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>SQM值</label>
                                <input type="number" id="form-sqm" name="sqm" step="0.01" placeholder="00.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>中国暗夜等级</label>
                            <select id="form-standard" name="standard">
                                <option value="">-- 选择 --</option>
                                <option value="1">1级 (优秀)</option>
                                <option value="2">2级 (良好)</option>
                                <option value="3">3级 (一般)</option>
                                <option value="4">4级 (较差)</option>
                                <option value="5">5级 (严重)</option>
                                <option value="5+">5级+ (极度严重)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>气候情况</label>
                            <textarea id="form-climate" name="climate" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label>住宿情况</label>
                            <textarea id="form-accommodation" name="accommodation" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label>备注</label>
                            <textarea id="form-notes" name="notes" placeholder="其他信息"></textarea>
                        </div>
                        <div class="form-group">
                            <label>图片URL</label>
                            <input type="url" id="form-image" name="image" placeholder="">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-submit">📤 提交</button>
                            <button type="reset" class="btn-reset">🔄 清空</button>
                        </div>
                        <div id="submit-status" class="submit-status"></div>
                    </form>
                </div>
            </div>
            <div id="info-panel" class="info-panel hidden">
                <div class="panel-header">
                    <h2 id="info-name"></h2>
                    <div class="header-actions">
                        <button class="nav-btn" id="amap-nav-btn" title="在高德地图中打开">🗺️</button>
                        <button class="close-btn" id="close-btn">×</button>
                    </div>
                </div>
                <div class="info-content">
                    <div class="info-section">
                        <!-- 第一行：坐标和 SQM -->
                        <div class="info-row">
                            <div class="info-item">
                                <label>坐标</label>
                                <p id="info-coordinates"></p>
                            </div>
                            <div class="info-item">
                                <label>SQM值</label>
                                <p id="info-sqm"></p>
                            </div>
                        </div>
                        
                        <!-- 第二行：光害等级 -->
                        <div class="info-row">
                            <div class="info-item">
                                <label>波特尔光害等级</label>
                                <p id="info-bortle"></p>
                            </div>
                            <div class="info-item">
                                <label>中国暗夜环境等级</label>
                                <p id="info-standard"></p>
                            </div>
                        </div>
                        
                        <!-- 第三行：气候 -->
                        <div class="info-row">
                            <div class="info-item full-width">
                                <label>气候情况</label>
                                <p id="info-climate"></p>
                            </div>
                        </div>
                        
                        <!-- 第四行：住宿 -->
                        <div class="info-row">
                            <div class="info-item full-width">
                                <label>住宿情况</label>
                                <p id="info-accommodation"></p>
                            </div>
                        </div>
                        
                        <!-- 第五行：备注 -->
                        <div class="info-row">
                            <div class="info-item full-width">
                                <label>备注</label>
                                <p id="info-notes"></p>
                            </div>
                        </div>
                        
                        <!-- 第六行：附图 -->
                        <div class="info-row">
                            <div class="info-item full-width">
                                <label>附图</label>
                                <div id="info-image-container">
                                    <img id="info-image" alt="观星地图片" style="max-width: 100%; max-height: 200px; border-radius: 4px; display: none;">
                                    <p id="info-image-placeholder">暂无图片</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>
                COPYRIGHT © <a href="https://github.com/BG2FOU" target="_blank" rel="noopener noreferrer">BG2FOU</a> |
                <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer">闽ICP备2025114531号</a> | 
                <button id="submit-btn" class="footer-btn">✨ 提交观星地</button> |
                最后更新: <span id="update-time">-</span> | 
                <button id="refresh-btn" class="footer-btn">🔄 刷新数据</button>
            </p>
        </footer>
    </div>

    <!-- 图片放大预览遮罩层 -->
    <div id="image-overlay" class="image-overlay hidden">
        <img id="overlay-image" alt="观星地附图">
    </div>

    <svg style="display:none;" width="0" height="0">
        <defs>
            <symbol id="marker-icon" viewBox="0 0 32 40">
                <path d="M 16 0 C 8.268 0 2 6.268 2 14 C 2 24 16 40 16 40 C 16 40 30 24 30 14 C 30 6.268 23.732 0 16 0 Z" 
                      fill="#FF6B6B" stroke="#fff" stroke-width="2"/>
                <circle cx="16" cy="14" r="6" fill="#fff"/>
            </symbol>
        </defs>
    </svg>

    <!-- 配置文件（由构建脚本生成后内联） -->
    <script type="text/javascript">
        // 从 src/config.js 生成的配置（已内联以避免 MIME type 问题）
        window.CONFIG = {
            AMAP_API_KEY: '${AMAP_API_KEY}',
            //CLOUDFLARE_WORKER_URL: 'https://astro-view-worker.bg2fou.workers.dev/api/submit',
            AMAP_PROXY_URL: 'https://amap-proxy-worker.bg2fou.workers.dev/_AMapService'
        };
        
        // 使用代理服务器方式，安全密钥在服务端添加（必须在加载地图 SDK 之前）
        window._AMapSecurityConfig = {
            serviceHost: CONFIG.AMAP_PROXY_URL
        };
    </script>

    <!-- 使用 AMapLoader 加载 SDK（官方推荐方式） -->
    <script src="https://webapi.amap.com/loader.js"></script>

    <!-- 应用主脚本 -->
    <script src="src/app.js"></script>
</body>
</html>
